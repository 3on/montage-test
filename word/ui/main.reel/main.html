<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"},
                    "wordForm": {"#": "wordForm"},
                    "wordInput": {"@": "wordInput"},
                    "translationSelect": {"@": "translationSelect"}
                }
            },

            "wordInput": {
                "module": "montage/ui/text-input.js",
                "name": "TextInput",
                "properties": {
                    "element": {"#": "wordInput"}
                },
                "bindings": {
                    "placeholder": {"<-": "@translationSelect.value"}
                }
            },

            "translationSelect" : {
                "module": "montage/ui/select.reel",
                "name": "Select",
                "properties": {
                    "element": {"#": "translationSelect"}
                }
            },

            "translationRepetition": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "translation-list"}
                },
                "bindings": {
                    "contentController": {"<-": "@owner.translationListController"}
                }
            },

            "translationView": {
                "prototype": "ui/translation-view.reel",
                "properties": {
                    "element": {"#": "translationView"}
                },
                "bindings": {
                    "translation": {"<-": "@translationRepetition.objectAtCurrentIteration"}
                }
            }

        }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <form id="wordForm">
            <select id="translationSelect">
                <option value="enfr" selected="selected" data-placeholder="English word to translate in French">en -> fr</option>
                <option value="fren" 
                    data-placeholder="French word to translate in English">fr -> en</option>
            </select>
             <input id="wordInput" placeholder="..."  autofocus />
        </form>
       

        <ul data-montage-id="translation-list">
            <li data-montage-id="translationView">...</li>
        </ul>

    </div>
</body>
</html>
